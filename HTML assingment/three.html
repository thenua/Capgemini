<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1q3</title>
    <style>
        table,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.<br/>
    <b>One column:</b>
    <table>
        <tr>
            <td>100</td>
            
        </tr>
    </table>
    <b>One row and three columns:</b>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <b>Two rows and three columns:</b>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    
</body>
</html>
